<app-back-button [route]="backRoute" />

<div class="court-full-page">
  @if (courtDetails()) {
    @let court = courtDetails();
    <app-court-details [court]="court" [fullPage]="true" />
  }
  <button (click)="onCreateBooking()" class="create-event-button">
    Crear reservacion
  </button>
  <section class="court-extra">
    <h4>Reservaciones</h4>
    @if (bookings() && bookings().length === 0) {
      <p class="placeholder-text">AÃºn no hay Reservas.</p>
    } @else {
      <div class="reservations-list">
        @for (booking of bookings(); track booking.idReserva) {
          <app-booking-detail [booking]="booking" />
        }
      </div>
    }
  </section>
</div>
