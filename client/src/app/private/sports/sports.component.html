@let sportList = sports();

<app-back-button [route]="backRoute" />
<section class="sports-section">
  <header class="sports-header">
    <h2>Nuestros deportes</h2>
  </header>
  @if (sportList == undefined || sportList?.length === 0) {
    <p>No sports found</p>
  } @else {
    <app-sport-list [sports]="sportList" />
  }
</section>
