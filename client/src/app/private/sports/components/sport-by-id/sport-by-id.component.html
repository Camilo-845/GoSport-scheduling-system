<app-back-button [route]="backRoute" />

<div class="sport-full-page">
  @if (sportDetails()) {
    @let sport = sportDetails();
    <img
      class="sport-image"
      src="/assets/images/sports.webp"
      alt="sports Image"
    />
    <span class="sport-label">{{ sport.nombre }}</span>
  }

  <section>
    <h4>Canchas Doportivas</h4>
    @if (sportCourts() && sportCourts().length === 0) {
      <p class="placeholder-text">AÃºn no hay canchas registradas.</p>
    } @else {
      <div class="court-list">
        @for (court of sportCourts(); track court.idCancha) {
          <app-court-details [court]="court" />
        }
      </div>
    }
  </section>
</div>
