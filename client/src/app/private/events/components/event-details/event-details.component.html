@let eventItem = event();
@let formatteDateValues = formattedDate();
@let formattedTimeValues = formattedHour();

<div class="tournament-item" (click)="openFullDetails(eventItem.id_evento)">
  <div class="tournament-date">
    <span class="day">{{ formatteDateValues.split(" ")[0] }}</span>
    <span class="month">{{ formatteDateValues.split(" ")[1] }}</span>
  </div>
  <div class="tournament-info">
    <h3>{{ eventItem.nombre }}</h3>
    <p>Pista MX Santa Marta â€¢ {{ formattedTimeValues }}</p>
  </div>
  <button
    class="btn-join"
    [disabled]="eventItem.esParticipante"
    (click)="joinToEvent(eventItem.id_evento)"
  >
    @if (eventItem.esParticipante) {
      Inscrito
    } @else {
      Inscribirse
    }
  </button>
</div>
