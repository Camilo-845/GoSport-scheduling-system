<header class="header">
  <div class="logo" (click)="goToRoot()">
    <img src="/assets/images/GoSportLogo.svg" alt="Go Sport Logo" />
  </div>
  <nav class="nav-main">
    <ul>
      <li><a href="sobre-nosotros">Sobre Nosotros</a></li>
      <li><a href="contacto">Contacto</a></li>
    </ul>
  </nav>
  <div class="user-info" (click)="toggleMenu()">
    @if (user()) {
      <span class="username">{{ user()?.nombre }} {{ user()?.apellido }}</span>
    }
    <button class="avatar-container" aria-label="Opciones de usuario">
      <i class="fas fa-user fa-lg icon"></i>
    </button>

    @if (menuOpen()) {
      <ul class="dropdown-menu">
        <li><button (click)="goToProfile()">Perfil</button></li>
        <li><button (click)="goToMyBookings()">Mis Reservaciones</button></li>
        <li><button (click)="logout()">Cerrar sesi√≥n</button></li>
      </ul>
    }
  </div>
</header>
